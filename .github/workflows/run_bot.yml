name: Gym Booking Bot

on:
  schedule:
    - cron: '0 8 * * 0'  # Runs every Sunday at 08:00 UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Install missing Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 libgtk-4-1 libgbm-dev libnss3 libasound2 \
            libx11-xcb1 libxcomposite1 libxdamage1 libxfixes3 \
            libxtst6 libxrandr2 libdrm2 libgbm1 libxshmfence1 \
            libgl1 libegl1 libgles2 libopus0 libwoff1 \
            libharfbuzz-icu0 libhyphen0 libsecret-1-0 libmanette-0.2-0 \
            libavif13 libflite1 libflite-cmu-us-kal16-1 \
            libflite-cmu-grapheme-lex-1 libflite-cmu-time-awb-1 \
            libflite-cmu-us-rms-1 libflite-cmu-us-slt-1 \
            libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad \
            gstreamer1.0-libav

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: 🛠️ Install Playwright
        run: poetry run playwright install

      - name: 🔑 Set environment variables
        env:
          GYM_USERNAME: ${{ secrets.GYM_USERNAME }}
          GYM_PASSWORD: ${{ secrets.GYM_PASSWORD }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_APP_PWD: ${{ secrets.EMAIL_APP_PWD }}
        run: |
          echo "GYM_USERNAME=${{ secrets.GYM_USERNAME }}" >> $GITHUB_ENV
          echo "GYM_PASSWORD=${{ secrets.GYM_PASSWORD }}" >> $GITHUB_ENV
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          echo "EMAIL_APP_PWD=${{ secrets.EMAIL_APP_PWD }}" >> $GITHUB_ENV

      - name: 🚀 Run the bot
        run: poetry run python src/main.py

      - name: ✅ Notify on Success
        if: success()
        run: echo "✅ Gym booking bot ran successfully!"

      - name: ❌ Notify on Failure
        if: failure()
        run: echo "❌ Gym booking bot failed!"
