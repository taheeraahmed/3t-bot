name: Gym Booking Bot

on:
  schedule:
    - cron: '55 6 * * *'  # Runs every Monday at 06:55 UTC (summer) / 07:55 UTC (winter)
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Playwright system dependencies
        run: npx playwright install-deps

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install poetry
          poetry install
          poetry run playwright install

      - name: â³ Wait until 08:00 Norwegian Time (CET/CEST)
        run: |
          while true; do
            # Get current UTC time
            UTC_NOW=$(date -u +"%H:%M")
            # Get Norwegian local time
            NORWAY_NOW=$(TZ="Europe/Oslo" date +"%H:%M")

            echo "ğŸ•’ Current UTC time: $UTC_NOW"
            echo "ğŸ•’ Current Norwegian time: $NORWAY_NOW"

            if [ "$NORWAY_NOW" == "08:00" ]; then
              echo "âœ… It's 08:00 in Norway! Running the bot now."
              break
            fi

            sleep 10  # Check time every 10 seconds
          done

      - name: ğŸ”‘ Set environment variables
        env:
          GYM_USERNAME: ${{ secrets.GYM_USERNAME }}
          GYM_PASSWORD: ${{ secrets.GYM_PASSWORD }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_APP_PWD: ${{ secrets.EMAIL_APP_PWD }}
        run: |
          echo "GYM_USERNAME=${{ secrets.GYM_USERNAME }}" >> $GITHUB_ENV
          echo "GYM_PASSWORD=${{ secrets.GYM_PASSWORD }}" >> $GITHUB_ENV
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          echo "EMAIL_APP_PWD=${{ secrets.EMAIL_APP_PWD }}" >> $GITHUB_ENV

      - name: ğŸš€ Run the bot
        run: poetry run python src/main.py

      - name: âœ… Notify on Success
        if: success()
        run: echo "âœ… Gym booking bot ran successfully!"

      - name: âŒ Notify on Failure
        if: failure()
        run: echo "âŒ Gym booking bot failed!"
